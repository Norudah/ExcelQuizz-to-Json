<!--
Le fichier excel doit automatiquement contenir QUESTIONS et POINST comme initulé de colonnes

Les QUESTIONS peuvent contenir :
    Q<Entier> <text> -> ce qui indique une question
    <Entier>- <text> -> ce qui indique la réponse

Les POINTS peuvent contenur :
    -1, 0 ou 1 dans le cas ou la cellule est relié à une réponse
    autre chose quand la cellule est relié à une question (Ce qui n'a pas de sens donc)
-->
